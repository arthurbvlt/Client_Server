<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
 	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"> 
	<meta charset="UTF-8">
	<link th:href="@{/css/home.css}" rel="stylesheet" type="text/css" media="all"/>
 	<title>Calcul de la distance entre deux villes</title>
</head>
<body id="img">
	<div class="header">
		<button onclick="window.location.href='/listVilles'" class=bouton>villes</button>
	</div>
	<div class="container fontColor">
		<h1>Calcul de la distance entre deux villes</h1>
		<form method="post">
			<table style="margin-top: 5rem;">
				<td style="padding-right: 4rem;">
					<select name="ville1" id="ville1">
			    		<option th:each="ville : ${villes}" th:text="${ville.nomCommune}"></option>
					 </select>
				</td>
				<td style="padding-left: 4rem;">
					<select name="ville2" id="ville2">
			    		<option th:each="ville : ${villes}" th:text="${ville.nomCommune}"></option>
					 </select>
				</td>  
			</table>
			<button type="submit" id="submitScore">Calculer la distance entre ces deux villes</button>
		</form>
		<div style="margin-top: 4rem;text-align: center;">
		  <p style="display: inline-block;">Distance :</p>
		  <div style="display: inline-block;" th:text="${distance != null ? distance : 0}"></div>
		  <p style="display: inline-block;">km</p>		
		</div>
	</div>
	</body>
</html>
